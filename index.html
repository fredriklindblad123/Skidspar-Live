<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skidspår Väst AI Agent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Skidspår Väst</h1>
            <div class="subtitle">AI-driven status för längdskidspår i Västra Götaland</div>
        </header>

        <div class="grid" id="track-grid">
            <!-- Loading State -->
            <div style="text-align:center; color: var(--text-secondary); padding: 40px;">
                Laddar senaste spårdata...
            </div>
        </div>

        <footer>
            <div>Uppdateras automatiskt var 4:e timma via GitHub Actions.</div>
            <div class="refresh-time" id="last-updated">Senast uppdaterad: Laddar...</div>
        </footer>
    </div>

    <script>
        function escapeHtml(s){
            if(!s) return '';
            return s
                .replace(/&/g,'&amp;')
                .replace(/</g,'&lt;')
                .replace(/>/g,'&gt;')
                .replace(/\r/g,'');
        }

        async function loadData(){
            try{
                const response = await fetch('data.json');
                const data = await response.json();
                const grid = document.getElementById('track-grid');
                grid.innerHTML = '';
                if(data.length>0){
                    document.getElementById('last-updated').textContent = `Senast uppdaterad: ${data[0].last_update}`;
                }

                data.forEach(track=>{
                    let statusClass = 'status-unknown';
                    let statusText = track.status || '';
                    if(track.status && track.status.toLowerCase().includes('öppet')) statusClass = 'status-open';
                    else if(track.status && track.status.toLowerCase().includes('stängt')) statusClass = 'status-closed';

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-header">
                            <div>
                                <span class="municipality">${track.municipality || ''}</span>
                                <span class="location-name">${track.name || ''}</span>
                            </div>
                            <div class="status-badge ${statusClass}">
                                <div class="status-dot"></div>
                                ${statusText}
                            </div>
                        </div>
                        <div class="metrics">
                            <div class="metric">
                                <span class="metric-label">Temperatur</span>
                                <span class="metric-value temp-value">${track.temperature || ''}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Snödjup</span>
                                <span class="metric-value">${track.snow_depth || ''}</span>
                            </div>
                            <div class="metric">
                                <span class="metric-label">Väder</span>
                                <span class="metric-value">${track.weather || ''}</span>
                            </div>
                        </div>
                        <div class="ai-section">
                            <div class="ai-header">
                                <span>✦ AI-Analys</span>
                            </div>
                            <div class="ai-content"></div>
                        </div>
                    `;

                    const aiContent = card.querySelector('.ai-content');
                    if(track.ai_comments && Array.isArray(track.ai_comments) && track.ai_comments.length>0){
                        aiContent.innerHTML = track.ai_comments.map(c=>{
                            const body = (c.comment||'').replace(/\r/g,'').split('\n').map(escapeHtml).join('<br>');
                            const meta = escapeHtml(c.created||'') + ' (' + escapeHtml(String(c.days_ago||'')) + ' dagar sedan)';
                            return `<div class="comment"><div class="meta">${meta}</div><div class="body">${body}</div></div>`;
                        }).join('');
                    } else {
                        if(track.ai_summary){ aiContent.textContent = track.ai_summary; } else { aiContent.textContent = ''; }
                    }

                    grid.appendChild(card);
                });
            }catch(err){
                console.error('Error loading data:', err);
                document.getElementById('track-grid').innerHTML = `<div style="text-align:center; color: var(--accent-red); padding: 20px;">Kunde inte ladda spårstatus. Kontrollera att data.json finns.</div>`;
            }
        }

        loadData();
    </script>
</body>

</html>
