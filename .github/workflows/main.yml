name: Update Ski Track Status

on:
  schedule:
    - cron: '0 */4 * * *' # Run every 4 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run scraper
      run: python scraper.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'Skidspar Agent'
        git config --global user.email 'agent@skidspar.se'
        git add data.json
        git commit -m "Auto-update ski track data" || echo "No changes to commit"
        git push
